<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoZone VIN Lookup - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .vin {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            letter-spacing: 2px;
        }
        .info {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1.5rem;
        }
        .manual-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Finding Your Parts</h1>
        <div class="spinner"></div>
        <p>Looking up parts for VIN:</p>
        <div class="vin" id="vinDisplay">Loading...</div>
        <p>Redirecting to AutoZone...</p>
        <div class="info">
            <p>If you're not redirected automatically:</p>
            <a href="#" id="manualLink" class="manual-link">Click here to continue</a>
        </div>
    </div>

    <script>
        // Get VIN from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const vin = urlParams.get('vin') || urlParams.get('VIN');
        
        // Display VIN
        const vinDisplay = document.getElementById('vinDisplay');
        if (vin) {
            vinDisplay.textContent = vin.toUpperCase();
            
            // AutoZone VIN lookup URL
            // They use their homepage with VIN decoder tool
            const autoZoneVinUrl = `https://www.autozone.com/vin-decoder?vin=${encodeURIComponent(vin)}`;
            
            // Update manual link
            document.getElementById('manualLink').href = autoZoneVinUrl;
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = autoZoneVinUrl;
            }, 2000);
        } else {
            vinDisplay.textContent = 'No VIN provided';
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('p').textContent = 'Please provide a VIN in the URL';
            
            // Redirect to AutoZone homepage
            const autoZoneHome = 'https://www.autozone.com';
            document.getElementById('manualLink').href = autoZoneHome;
            document.getElementById('manualLink').textContent = 'Go to AutoZone';
        }
    </script>
</body>
</html>
